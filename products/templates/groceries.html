{% extends 'base.html' %}

{% block content%}
 <div class="navbar">
     <div class="logo">
         <img src="https://cdn.pixabay.com/photo/2014/07/27/07/43/shopping-cart-402756_960_720.png" width="200px">
     </div>
     <nav>
         <ul>
             <li><a href=""></a>Contact us</li>
         </ul>
     </nav>
 </div>
<div class="small-container">
    <h1 class="title">Groceries</h1>
<div class="card-columns">
    {% for product in products %}
    <div class="column">
        <img src="{{product.image_url}}" alt="">
        <h2>{{product.name}}</h2>
        <p>${{product.price}}</p>

        <form name="search" action="cart/" method="post">
            {% csrf_token %}
Add to Cart: <input type="text" name="toggle">
            <input type="submit" name="Add to Cart">
        </form>


    </div>
      {% endfor %}
  </div>
</div>

{% endblock%}
